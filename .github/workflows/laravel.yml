name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'  # Changed to 8.3
        extensions: mbstring, xml, ctype, iconv, intl, sqlite, pdo_sqlite, bcmath, curl, dom, fileinfo, filter, hash, libxml, openssl, pcntl, pcre, phar, posix, readline, reflection, session, simplexml, sodium, spl, standard, tokenizer, xmlreader, xmlwriter, zip, zlib
        coverage: none

    - uses: actions/checkout@v4

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build

    - name: Set APP_URL
      run: echo "APP_URL=http://localhost:8000" >> .env

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Seed Database
      run: php artisan db:seed --force

    - name: Start Laravel Server
      run: php artisan serve --host=0.0.0.0 --port=8000 &
      env:
        APP_ENV: testing

    - name: Wait for Server
      run: |
        timeout 30 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 1; done' || echo "Server started"

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        APP_URL: http://localhost:8000
        APP_ENV: testing
      run: php artisan test
